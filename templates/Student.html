{% extends "layout.html" %}
{% block content %}

	<div class="container-fluid">
			<div class="col-sm-5 m-auto">
				<h1>Twitter Sentiment Analysis</h1>
			</div>
	</div>
	<div class="container mt-2 ">
		<div class="row mt-5 ">
			<div class="col-md-7  m-auto ">
				<form action = "/result" method = "POST" >
                     <div class="form-group">
                       <label for="ht">#Hashtag:</label>
                       <input type="text" class="form-control" placeholder="#Hashtag" name = "ht" onfocus="this.value=''" required>
                     </div>
                     <div class="form-group mt-2">
                       <label for="pwd">Number of Tweets:</label>
                       <input type="number" class="form-control"  placeholder="Number of Tweets" type = "number" name = "nt" onfocus="this.value=''" min="1" max="900" required>>
                     </div> 
                     <div class="col-4 offset-4 pt-4 pb-3">                
                       <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
          </form>
        </div>
		  </div>
	</div>

{% endblock content %}
